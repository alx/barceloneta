<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>@@weblog</title>
<meta http-equiv=content-type content="text/html; charset=ISO-8859-1" />



</head>
<body>
<!-- This must be in the body, because some webmail GUIs ignore the head-->

<style type="text/css">
body {
margin: 0px;
padding: 20px;
background: #FFF;
font-family: Georgia, "Times New Roman", Times, serif;
font-size: 62.5%;
}

#container {
margin: 20px;
padding: 10px;
background: #FFF;
border:solid 1px #556B2F;
}

div.header {
font-size: 1.5em;
font-weight: bold;
text-align: center;
background: #FFF;
color: #556B2F;
}

div.subhead {
font-size: 1.5em;
font-weight: bold;
text-align: center;
background: #FFF;
color: #CCC;
}

h1 {
border-top:dotted 1px #556B2F;
padding-top: 20px;
font-size: 1.4em;
font-family: Garamond, Georgia, Verdana, serif;
color: #556B2F;
}

h2 {
font-size: 1.2em;
font-weight: bold;
}

h3 {
font-size: 1.0em;
font-weight: bold;
}

a:link {
color: #556B2F;
text-decoration: none;
}

a:hover {
color: #758575;
text-decoration: none;
}

.subscriptionDetails {
margin: 20px 0;
font-size: 1em;
font-family: "Lucida Sans Unicode", Tahoma, Arial, sans-serif;
color: #000;
}

</style>

<div id="container">
<div class="header">
@@blogname
</div>
<div class="subhead">
@@date @@time
</div>
<div class="subscriptionDetails">
Vous vous êtes abonné avec ces courriels.<br />
Sinon activez ce lien:<br />
<a href="@@conf_url">@@conf_url</a><br />
</div>
<h1><a href="@@permalink">@@title</a></h1>
@@content
</div>

</body>
</html>
