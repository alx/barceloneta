<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>@@weblog</title>
<meta http-equiv=content-type content="text/html; charset=utf-8" />



</head>
<body>
<!-- This must be in the body, because some webmail GUIs ignore the head-->

<style type="text/css">
body {
margin: 0px;
padding: 20px;
background: #FFF;
font-family: Arial, Georgia, "Times New Roman", Times, serif;
font-size: 62.5%;
}

#container {
margin: 20px;
padding: 10px;
background: #FFF;
border:solid 1px #556B2F;
}

div.header {
font-size: 1.5em;
font-weight: bold;
text-align: right;
background: #FFF;
color: #556B2F;
}

div.subhead {
font-size: 1.5em;
font-weight: bold;
text-align: right;
background: #FFF;
color: #999999;
}

h1 {
border-top:dotted 1px #556B2F;
padding-top: 20px;
font-size: 1.4em;
font-family: Arial, Garamond, Georgia, Verdana, serif;
color: #556B2F;
}

h2 {
font-size: 1.2em;
font-weight: bold;
}

h3 {
font-size: 1.0em;
font-weight: bold;
}

a:link {
color: #556B2F;
text-decoration: none;
}

a:hover {
color: #758575;
text-decoration: none;
}

.subscriptionDetails {
margin: 20px 0;
border-top:dotted 1px #556B2F;
padding-top: 20px;
font-size: 1.2em;
font-family: Arial, "Lucida Sans Unicode", Tahoma, Arial, sans-serif;
text-align: right;
color: #000;
}

</style>

<div id="container">
<div class="header" dir="rtl">
פוסט חדש בשם <a href="@@permalink"> <u>@@title</u></a> פורסם בבלוג @@blogname.
</div>
<div class="subhead" dir="rtl">
מועד פרסום הפוסט: @@date, @@time.
</div>
<br />
<div align="right" dir="rtl">
<font size="2">
@@content
</font>
</div>
<div class="subscriptionDetails" dir="rtl">
קיבלתם דוא"ל זה כי אתם רשומים כמנויים לקבלת דוא"ל בכל פעם שמתפרסם פוסט חדש בבלוג זה.<br />
במידה ואתם רוצה לשנות את הגדרות המנוי או לבטל את המנוי, בבקשה הקליקו על הקישור המצורף:<br />
<div align="left" dir="ltr">
<a href="@@conf_url">@@conf_url</a><br />
</div>
</div>
</div>

</body>
</html>
